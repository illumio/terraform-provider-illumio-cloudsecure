}
message ObjectTester_CloudTags {
  string cloud = 1;
  string key = 2;
}
message ObjectTester_Icon {
  string background_color = 1;
  string foreground_color = 2;
  string name = 3;
}
message ObjectTester_ObjInObj {
  message Child {
    message GrandChild {
      string name = 1;
    }
    GrandChild grand_child = 1;
    string name = 2;
  }
  Child child = 1;
  string name = 2;
}
message ObjectTester_SetObj {
  string set_key = 1;
  string set_val = 2;
}
message ObjectTester_SetOfSetsString {
  message SetOfSetsString {
    repeated string set_of_sets_string = 1;
  }
  repeated SetOfSetsString set_of_sets_string = 1;
}
message CreateObjectTesterRequest {
  repeated ObjectTester_CloudTags cloud_tags = 2;
  ObjectTester_Icon icon = 3;
  string key = 4;
  string name = 5;
  ObjectTester_ObjInObj obj_in_obj = 6;
  repeated ObjectTester_SetObj set_obj = 7;
  repeated ObjectTester_SetOfSetsString set_of_sets_string = 8;
  repeated string set_of_strings = 9;
}
message CreateObjectTesterResponse {
  string id = 1;
  repeated ObjectTester_CloudTags cloud_tags = 2;
  ObjectTester_Icon icon = 3;
  string key = 4;
  string name = 5;
  ObjectTester_ObjInObj obj_in_obj = 6;
  repeated ObjectTester_SetObj set_obj = 7;
  repeated ObjectTester_SetOfSetsString set_of_sets_string = 8;
  repeated string set_of_strings = 9;
}
message ReadObjectTesterRequest {
  string id = 1;
}
message ReadObjectTesterResponse {
  string id = 1;
  repeated ObjectTester_CloudTags cloud_tags = 2;
  ObjectTester_Icon icon = 3;
  string key = 4;
  string name = 5;
  ObjectTester_ObjInObj obj_in_obj = 6;
  repeated ObjectTester_SetObj set_obj = 7;
  repeated ObjectTester_SetOfSetsString set_of_sets_string = 8;
  repeated string set_of_strings = 9;
}
message UpdateObjectTesterRequest {
  string id = 1;
  repeated ObjectTester_CloudTags cloud_tags = 2;
  ObjectTester_Icon icon = 3;
  string key = 4;
  string name = 5;
  ObjectTester_ObjInObj obj_in_obj = 6;
  repeated ObjectTester_SetObj set_obj = 7;
  repeated ObjectTester_SetOfSetsString set_of_sets_string = 8;
  repeated string set_of_strings = 9;
  google.protobuf.FieldMask update_mask = 10;
}
message UpdateObjectTesterResponse {
  string id = 1;
  repeated ObjectTester_CloudTags cloud_tags = 2;
  ObjectTester_Icon icon = 3;
  string key = 4;
  string name = 5;
  ObjectTester_ObjInObj obj_in_obj = 6;
  repeated ObjectTester_SetObj set_obj = 7;
  repeated ObjectTester_SetOfSetsString set_of_sets_string = 8;
  repeated string set_of_strings = 9;
}
message DeleteObjectTesterRequest {
  string id = 1;
}
